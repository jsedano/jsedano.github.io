<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            <li><a class="u-email" href="https://dev.to/jsedano">https://dev.to/jsedano</a></li>

        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <a href="https://stackoverflow.com/users/1845671/jsedano"><img src="https://stackoverflow.com/users/flair/1845671.png?theme=clean" width="208" height="58" alt="profile for jsedano at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for jsedano at Stack Overflow, Q&amp;A for professional and enthusiast programmers"></a>

      </div>
    </div>

  </div>

</footer>
